# Example workflow for @claude mentions on issues (Read-Write-Execute)
# Copy this to your repo's .github/workflows/ directory

name: Claude Mention (Issue) - Read-Write-Execute

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  respond:
    # Only respond to trusted contributors (adjust list as needed)
    if: >-
      contains(github.event.comment.body, '@claude') &&
      github.event.issue.pull_request == null &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      # Place environment setup commands here (e.g., install dependencies, configure tools)
      - uses: elastic/ai-github-actions/workflows/mention-in-issue/rwx@v1
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_OAUTH_TOKEN }}
          github-token: ${{ github.token }}
