# Example workflow for @claude mentions on PRs (Read-Write-Execute)
# Copy this to your repo's .github/workflows/ directory

name: Claude Mention (PR) - Read-Write-Execute

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  respond:
    # Only respond to trusted contributors (adjust list as needed)
    if: >-
      contains(github.event.comment.body, '@claude') &&
      github.event.issue.pull_request != null &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh pr checkout ${{ github.event.issue.number }}
      # Place environment setup commands here (e.g., install dependencies, configure tools)
      - uses: elastic/ai-github-actions/workflows/mention-in-pr/rwx@v0
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ github.token }}
