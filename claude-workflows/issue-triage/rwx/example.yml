# Example workflow for automatic issue triage (read-write-execute)
# Copy this to your repo's .github/workflows/ directory
#
# This version allows Claude to write files and execute all Bash commands by default.

name: Issue Triage (Read-Write-Execute)

on:
  issues:
    types: [opened]

permissions:
  contents: read  # Prevents git push even with Bash access. See SECURITY.md.
  issues: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  triage:
    # Only run for trusted contributors (adjust list as needed)
    if: contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.issue.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      # Place environment setup commands here (e.g., install dependencies, configure tools)

      - name: Run Claude Issue Triage (Read-Write-Execute)
        uses: elastic/ai-github-actions/claude-workflows/issue-triage/rwx@v0
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ github.token }}
          # Optional: add custom instructions
          # additional-instructions: "Focus on security-related issues first"
          # Note: All Bash commands (Bash(*)) are allowed by default
          # Use extra-allowed-tools to add additional tools if needed
